<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <title>Auto Purchase Offer and Loan Comparison</title>
   <link href="style.css" rel="stylesheet">
</head>
<style>
      <form action="/send_birthday_message" method="post">
      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" required>
      <label for="date">Date to Send Message:</label>
      <input type="date" id="date" name="date" required>
      <label for="color">Message Color:</label>
      <input type="color" id="color" name="color">
      <label for="blink_count">Number of Times to Blink:</label>
      <input type="number" id="blink_count" name="blink_count" value="0" min="0" max="10">
      <label for="volume">Music Volume:</label>
      <input type="range" id="volume" name="volume" value="20" min="0" max="50">
      <input type="submit" value="Send Birthday Message">
   </style>
